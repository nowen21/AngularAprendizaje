<div class="card">
  <div class="card-header">Productos del carrito</div>
  <div class="card-body">
    <p>
      <a routerLink="/shipping">Shipping Prices</a>
    </p>
    <div class="cart-item" *ngFor="let item of items">
      <span>{{ item.name }}</span>
      <span>{{ item.price | currency }}</span>
    </div>
  </div>
  
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <label class="form-label" for="name">Name</label>
          <input id="name" class="form-control" type="text" formControlName="name">
        </div>
        <div class="col-6">
          <label class="form-label" for="address"> Address</label>
          <input id="address" class="form-control" type="text" formControlName="address">
        </div>
      </div>
    </div>
    <div class="form-group card-footer text-muted text-center">
      <button class="btn btn-primary" type="submit">Purchase</button>
    </div>
  </div>

</form>
