<h2>{{title}}</h2>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <label class="form-label" for="name">Saludo desde el Padre:</label>
                <input id="saludo" class="form-control" type="text" [(ngModel)]="saludo">
            </div>
            <div class="col-6">
                <app-hijo [saludo]="saludo"></app-hijo>
            </div>
        </div>
    </div>
    <div class="form-group card-footer text-muted text-center">
        <button class="btn btn-primary" type="button" (click)="reset()">Reset Padre</button>
    </div>
</div>
